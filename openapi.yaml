openapi: 3.1.0
info:
  title: Mistral AI API
  version: 1.0.0
  description: Our Chat Completion and Embeddings APIs specification. Create your account on [La Plateforme](https://console.mistral.ai) to get access and read the [docs](https://docs.mistral.ai) to learn how to use it.
paths:
  /v1/models:
    get:
      summary: List Models
      description: List all models available to the user.
      operationId: list_models_v1_models_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelList'
      tags:
        - models
  /v1/models/{model_id}:
    get:
      summary: Retrieve Model
      description: Retrieve information about a model.
      operationId: retrieve_model_v1_models__model_id__get
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
          description: The ID of the model to retrieve.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/BaseModelCard'
                  - $ref: '#/components/schemas/FTModelCard'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - models
    delete:
      summary: Delete Model
      description: Delete a fine-tuned model.
      operationId: delete_model_v1_models__model_id__delete
      parameters:
        - name: model_id
          in: path
          required: true
          schema:
            type: string
            title: Model Id
          description: The ID of the model to delete.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteModelOut'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - models
  /v1/chat/completions:
    post:
      summary: Chat Completion
      operationId: chat_completion_v1_chat_completions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatCompletionResponse'
            text/event-stream:
              schema:
                $ref: '#/components/schemas/CompletionEvent'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - chat
  /v1/embeddings:
    post:
      summary: Embeddings
      operationId: embeddings_v1_embeddings_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbeddingRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbeddingResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - embeddings
  /v1/files:
    post:
      summary: Upload File
      operationId: files_api_routes_upload_file
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadFileOut'
      description: 'Upload a file that can be used across various endpoints. The size of individual files can be a maximum of 512 MB. The Fine-tuning API only supports .jsonl files. Please contact us if you need to increase these storage limits.'
      requestBody:
        content:
          multipart/form-data:
            schema:
              title: MultiPartBodyParams
              type: object
              properties:
                purpose:
                  $ref: '#/components/schemas/FilePurpose'
                file:
                  $ref: '#/components/schemas/File'
              required:
                - file
        required: true
      tags:
        - files
    get:
      summary: List Files
      operationId: files_api_routes_list_files
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFilesOut'
      description: Returns a list of files that belong to the user''s organization.
      tags:
        - files
  /v1/files/{file_id}:
    get:
      summary: Retrieve File
      operationId: files_api_routes_retrieve_file
      parameters:
        - in: path
          name: file_id
          schema:
            format: uuid
            title: File Id
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveFileOut'
      description: Returns information about a specific file.
      tags:
        - files
    delete:
      summary: Delete File
      operationId: files_api_routes_delete_file
      parameters:
        - in: path
          name: file_id
          schema:
            format: uuid
            title: File Id
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFileOut'
      description: Delete a file.
      tags:
        - files
  /v1/fine_tuning/jobs:
    get:
      summary: Get Fine Tuning Jobs
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_jobs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobsOut'
      description: Get a list of fine-tuning jobs for your organization and user.
      tags:
        - fine-tuning
    post:
      summary: Create Fine Tuning Job
      operationId: jobs_api_routes_fine_tuning_create_fine_tuning_job
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                anyOf:
                  - discriminator:
                      mapping:
                        classifier: '#/components/schemas/ClassifierJobOut'
                        completion: '#/components/schemas/CompletionJobOut'
                      propertyName: job_type
                    oneOf:
                      - $ref: '#/components/schemas/CompletionJobOut'
                      - $ref: '#/components/schemas/ClassifierJobOut'
                  - $ref: '#/components/schemas/LegacyJobMetadataOut'
                title: Response
      description: Create a new fine-tuning job, it will be queued for processing.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobIn'
        required: true
      tags:
        - fine-tuning
  /v1/fine_tuning/jobs/{job_id}:
    get:
      summary: Get Fine Tuning Job
      operationId: jobs_api_routes_fine_tuning_get_fine_tuning_job
      parameters:
        - in: path
          name: job_id
          schema:
            format: uuid
            title: Job Id
            type: string
          required: true
          description: The ID of the job to analyse.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                discriminator:
                  mapping:
                    classifier: '#/components/schemas/ClassifierDetailedJobOut'
                    completion: '#/components/schemas/CompletionDetailedJobOut'
                  propertyName: job_type
                oneOf:
                  - $ref: '#/components/schemas/CompletionDetailedJobOut'
                  - $ref: '#/components/schemas/ClassifierDetailedJobOut'
                title: Response
      description: Get a fine-tuned job details by its UUID.
      tags:
        - fine-tuning
components:
  schemas:
    BaseModelCard:
      properties:
        id:
          type: string
          title: Id
        object:
          type: string
          title: Object
          default: model
        created:
          type: integer
          title: Created
        owned_by:
          type: string
          title: Owned By
          default: mistralai
        capabilities:
          $ref: '#/components/schemas/ModelCapabilities'
        type:
          type: string
          const: base
          title: Type
          default: base
          enum:
            - base
      type: object
      required:
        - id
        - capabilities
      title: BaseModelCard
    DeleteModelOut:
      properties:
        id:
          type: string
          title: Id
          description: The ID of the deleted model.
        object:
          type: string
          title: Object
          default: model
          description: The object type that was deleted
        deleted:
          type: boolean
          title: Deleted
          default: true
          description: The deletion status
      type: object
      required:
        - id
      title: DeleteModelOut
    FTModelCard:
      properties:
        id:
          type: string
          title: Id
        object:
          type: string
          title: Object
          default: model
        created:
          type: integer
          title: Created
        owned_by:
          type: string
          title: Owned By
          default: mistralai
        capabilities:
          $ref: '#/components/schemas/ModelCapabilities'
        type:
          type: string
          const: fine-tuned
          title: Type
          default: fine-tuned
          enum:
            - fine-tuned
        job:
          type: string
          title: Job
        root:
          type: string
          title: Root
      type: object
      required:
        - id
        - capabilities
        - job
        - root
      title: FTModelCard
      description: Extra fields for fine-tuned models.
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ModelCapabilities:
      properties:
        completion_chat:
          type: boolean
          title: Completion Chat
          default: false
        function_calling:
          type: boolean
          title: Function Calling
          default: false
      type: object
      title: ModelCapabilities
    ModelList:
      properties:
        object:
          type: string
          title: Object
          default: list
        data:
          items:
            oneOf:
              - $ref: '#/components/schemas/BaseModelCard'
              - $ref: '#/components/schemas/FTModelCard'
            discriminator:
              propertyName: type
              mapping:
                base: '#/components/schemas/BaseModelCard'
                fine-tuned: '#/components/schemas/FTModelCard'
          type: array
          title: Data
      type: object
      title: ModelList
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
    ChatCompletionRequest:
      properties:
        model:
          title: Model
          type: string
        messages:
          items:
            oneOf:
              - $ref: '#/components/schemas/SystemMessage'
              - $ref: '#/components/schemas/UserMessage'
          type: array
          title: Messages
      type: object
      required:
        - model
        - messages
      title: ChatCompletionRequest
    SystemMessage:
      properties:
        role:
          type: string
          enum:
            - system
        content:
          type: string
      type: object
      required:
        - role
        - content
      title: SystemMessage
    UserMessage:
      properties:
        role:
          type: string
          enum:
            - user
        content:
          type: string
      type: object
      required:
        - role
        - content
      title: UserMessage
    ChatCompletionResponse:
      properties:
        id:
          type: string
        object:
          type: string
        created:
          type: integer
        model:
          type: string
        choices:
          items:
            $ref: '#/components/schemas/ChatCompletionChoice'
          type: array
        usage:
          $ref: '#/components/schemas/UsageInfo'
      type: object
      required:
        - id
        - object
        - created
        - model
        - choices
        - usage
      title: ChatCompletionResponse
    ChatCompletionChoice:
      properties:
        index:
          type: integer
        message:
          $ref: '#/components/schemas/AssistantMessage'
        finish_reason:
          type: string
      type: object
      required:
        - index
        - message
        - finish_reason
      title: ChatCompletionChoice
    AssistantMessage:
      properties:
        role:
          type: string
          enum:
            - assistant
        content:
          type: string
      type: object
      required:
        - role
        - content
      title: AssistantMessage
    UsageInfo:
      properties:
        prompt_tokens:
          type: integer
        completion_tokens:
          type: integer
        total_tokens:
          type: integer
      type: object
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
      title: UsageInfo
    EmbeddingRequest:
      properties:
        model:
          type: string
        input:
          items:
            type: string
          type: array
      type: object
      required:
        - model
        - input
      title: EmbeddingRequest
    EmbeddingResponse:
      properties:
        id:
          type: string
        object:
          type: string
        model:
          type: string
        data:
          items:
            $ref: '#/components/schemas/Embedding'
          type: array
        usage:
          $ref: '#/components/schemas/UsageInfo'
      type: object
      required:
        - id
        - object
        - model
        - data
        - usage
      title: EmbeddingResponse
    Embedding:
      properties:
        object:
          type: string
        embedding:
          items:
            type: number
          type: array
        index:
          type: integer
      type: object
      required:
        - object
        - embedding
        - index
      title: Embedding
    UploadFileOut:
      properties:
        id:
          type: string
        object:
          type: string
        bytes:
          type: integer
        created_at:
          type: integer
        filename:
          type: string
        purpose:
          type: string
      type: object
      required:
        - id
        - object
        - bytes
        - created_at
        - filename
        - purpose
      title: UploadFileOut
    FilePurpose:
      type: string
      enum:
        - fine-tune
    File:
      type: string
      format: binary
    ListFilesOut:
      properties:
        data:
          items:
            $ref: '#/components/schemas/FileInfo'
          type: array
        object:
          type: string
      type: object
      required:
        - data
        - object
      title: ListFilesOut
    FileInfo:
      properties:
        id:
          type: string
        object:
          type: string
        bytes:
          type: integer
        created_at:
          type: integer
        filename:
          type: string
        purpose:
          type: string
      type: object
      required:
        - id
        - object
        - bytes
        - created_at
        - filename
        - purpose
      title: FileInfo
    RetrieveFileOut:
      properties:
        id:
          type: string
        object:
          type: string
        bytes:
          type: integer
        created_at:
          type: integer
        filename:
          type: string
        purpose:
          type: string
      type: object
      required:
        - id
        - object
        - bytes
        - created_at
        - filename
        - purpose
      title: RetrieveFileOut
    DeleteFileOut:
      properties:
        id:
          type: string
        object:
          type: string
        deleted:
          type: boolean
      type: object
      required:
        - id
        - object
        - deleted
      title: DeleteFileOut
    JobsOut:
      properties:
        data:
          items:
            $ref: '#/components/schemas/Job'
          type: array
        object:
          type: string
      type: object
      required:
        - data
        - object
      title: JobsOut
    Job:
      properties:
        id:
          type: string
        object:
          type: string
        model:
          type: string
        created_at:
          type: integer
        finished_at:
          type: integer
        status:
          type: string
        fine_tuned_model:
          type: string
      type: object
      required:
        - id
        - object
        - model
        - created_at
        - finished_at
        - status
        - fine_tuned_model
      title: Job
    ClassifierJobOut:
      properties:
        id:
          type: string
      type: object
      required:
        - id
      title: ClassifierJobOut
    CompletionJobOut:
      properties:
        id:
          type: string
      type: object
      required:
        - id
      title: CompletionJobOut
    LegacyJobMetadataOut:
      properties:
        id:
          type: string
      type: object
      required:
        - id
      title: LegacyJobMetadataOut
    JobIn:
      properties:
        model:
          type: string
        training_files:
          items:
            type: string
          type: array
      type: object
      required:
        - model
        - training_files
      title: JobIn
    ClassifierDetailedJobOut:
      properties:
        id:
          type: string
      type: object
      required:
        - id
      title: ClassifierDetailedJobOut
    CompletionDetailedJobOut:
      properties:
        id:
          type: string
      type: object
      required:
        - id
      title: CompletionDetailedJobOut
  securitySchemes:
    ApiKey:
      type: http
      scheme: bearer
security:
  - ApiKey: []
servers:
  - url: https://api.mistral.ai
    description: Production server
tags:
  - name: chat
    description: Chat Completion API.
  - name: embeddings
    description: Embeddings API.
  - name: files
    description: Files API
  - name: fine-tuning
    description: Fine-tuning API
  - name: models
    description: Model Management API
